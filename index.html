<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Styles/styles.css" />
    <title>Weather app</title>
    <link rel="icon" href="./pics/icon.png" />
  </head>
  <body>
    <div class="box">
      <div class="container">
        <div class="search-box">
          <select class="search-select" name="" id="">
            <option value="" disabled selected>Choose another country</option>
          </select>
        </div>
        <div class="all-info">
          <div class="weather-box">
            <img src="./pics/rain.png" alt="" class="weather-pic" />
            <p class="city"></p>
            <p class="temp"></p>
            <p class="weather"></p>
          </div>
          <div class="weather-info">
            <div class="wind">
              <p>Wind:</p>
              <p class="wind-nb"></p>
              <img src="./pics/wind.png" alt="" class="wind" />
            </div>
            <div class="humidity">
              <p>Humidity:</p>
              <p class="humidity-nb"></p>
              <img src="./pics/humidity.png" alt="" class="humidty" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./Scripts/script.js"></script>
  </body>
</html>
